name: CI

on:
  push:
    branches:
      - main
      - master
      - codex
      - 'codex/**'
  pull_request:

jobs:
  backend-test:
    name: Backend Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint (syntax)
        run: python -m compileall app

      - name: Run pytest
        run: python -m pytest -q

  frontend-test-build:
    name: Frontend Test & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:run

      - name: Build
        run: npm run build

  e2e:
    name: E2E Smoke & Integration
    runs-on: ubuntu-latest
    needs:
      - backend-test
      - frontend-test-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: python -m pip install -r backend/requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Playwright smoke tests (mocked API)
        working-directory: frontend
        run: npm run test:e2e:smoke

      - name: Run Playwright integration tests (real backend)
        working-directory: frontend
        run: BACKEND_PYTHON=python3 npm run test:e2e:integration
